<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cover">
      <div class="title">JUST UX</div>
      <div class="title-text">
        ecommerce <br />
        user interface kit
      </div>
      <div class="images">
        <div class="first-chair">
          <img
            srcset="./image/first chair.png 400w,
                 ./image/first chair@2x.png 800w,
                 ./image/first chair@3x.png 1200w "
            src="image/first chair.png"
            alt="img"
          />
        </div>
        <div class="lamp">
          <img
            width="210px"
            srcset="
              ./image/lamp.png     400w,
              ./image/lamp@2x.png  800w,
              ./image/lamp@3x.png 1200w
            "
            src="image/lamp.png"
            alt="img"
          />
        </div>
        <div class="second-chair">
          <img
            srcset="
              ./image/second chair.png     400w,
              ./image/second chair@2x.png  800w,
              ./image/second chair@3x.png 1200w
            "
            src="image/second chair.png"
            alt="img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
